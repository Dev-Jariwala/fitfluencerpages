<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFluencer | Register</title>
    <!-- <link rel="stylesheet" href="../public/css/style.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/img/logo2.png" alt="logo">
        </div>
        <form class="form" action="/login.html">
            <div class="input-field">
                <!-- <label for="firstname">First Name : </label> -->
                <input type="text" name="firstname"  placeholder="First Name" required>
            </div>
            <div class="input-field">
                <!-- <label for="lastname">Last Name : </label> -->
                <input type="text" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-field">
                <!-- <label for="phone">Phone : </label> -->
                <input type="number" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="input-field">
                <!-- <label for="password">Password : </label> -->
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-field">
                <!-- <label for="cpassword">Confirm Password : </label> -->
                <input type="password" name="cpassword" placeholder="Confirm Passowrd" required>
            </div>
            <!-- <div class="alert">
                <% if(messages.notMatched) { %>
                    <div class="messages">
                        <h5>
                            <%= messages.notMatched %>
                        </h5>
                    </div>
                <% } %>
            </div> -->
            <button class="submit-btn" type="submit">Register</button>
        </form>
        <span>Already Member ? <a href="/login.html">Login</a></span>
    </div>

</body>

</html>
